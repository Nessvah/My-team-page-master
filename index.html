<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./resources/css/reset.css" />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <title>My team</title>
  </head>
  <body>
    <div class="site-container">
      <header class="header-container">
        <div class="title">
          <h1>The creative crew</h1>
        </div>
        <div class="header-content">
          <h2 class="text-uppercase">Who are we</h2>
          <p>
            We are a team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </header>

      <main class="grid-container">
        <article class="team-picture">
          <picture>
            <img src="./resources/assets/images/photo1.png" alt="" />
            <figcaption class="text-uppercase">Product owner</figcaption>
          </picture>
          <h2>Bill Mahoney</h2>
        </article>

        <article class="team-picture flex-end">
          <picture>
            <img src="./resources/assets/images/photo2.png" alt="" />
            <figcaption class="text-uppercase">Art director</figcaption>
          </picture>
          <h2>Sara Cabrera</h2>
        </article>

        <article class="team-picture">
          <picture>
            <img src="./resources/assets/images/photo3.png" alt="" />
            <figcaption class="text-uppercase">Tech lead</figcaption>
          </picture>
          <h2>Shae Le</h2>
        </article>

        <article class="team-picture">
          <picture>
            <img src="./resources/assets/images/photo4.png" alt="" />
            <figcaption class="text-uppercase">UX designer</figcaption>
          </picture>
          <h2>Skylah Lu</h2>
        </article>

        <article class="team-picture flex-end">
          <picture>
            <img src="./resources/assets/images/photo5.png" alt="" />
            <figcaption class="text-uppercase">Developer</figcaption>
          </picture>
          <h2>Griff Richards</h2>
        </article>

        <article class="team-picture">
          <picture>
            <img src="./resources/assets/images/photo6.png" alt="" />
            <figcaption class="text-uppercase">Developer</figcaption>
          </picture>
          <h2>Stan John</h2>
        </article>
      </main>
      <footer>
        <p>created with l by <a href="">Nessvah</a> - devChallenges.io</p>
      </footer>
